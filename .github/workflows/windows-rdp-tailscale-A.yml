ย ย ย - name: ๐ Enable RDP user + firewall

ย ย ย ย run: |

ย ย ย ย ย $u="${{ env.RDP_USER }}"; $p="${{ env.RDP_PASS }}"

ย ย ย ย ย $sec = ConvertTo-SecureString $p -AsPlainText -Force

ย ย ย ย ย if (-not (Get-LocalUser -Name $u -ErrorAction SilentlyContinue)) {

ย ย ย ย ย ย New-LocalUser -Name $u -Password $sec -AccountNeverExpires

ย ย ย ย ย ย Add-LocalGroupMember -Group Administrators -Member $u

ย ย ย ย ย ย Add-LocalGroupMember -Group "Remote Desktop Users" -Member $u

ย ย ย ย ย } else {

